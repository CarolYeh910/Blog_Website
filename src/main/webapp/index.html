<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Blog</title>
<link rel="stylesheet" type="text/css" href="css/general.css" />
<style>
	#shadow {
          	position: absolute;
          	display: block;
          	top: 0;
          	left: 0;
          	z-index: -1;
          	background-color: gray;
          	opacity: 0.1;
          	animation-name: a1;
          	animation-timing-function: linear;
          	animation-duration: 6s;
          	animation-iteration-count: infinite;
    }
    @keyframes a1 {
            0% { opacity: 0.1; }
            30% { opacity: 0.5; }
            80% { opacity: 0.3; }
            100% { opacity: 0.1; }
	}
	#title {
			position: relative;
			top: 250px;
			margin: 0px auto;
			color: #ffffff;
			text-align: center;
			font-size: 4rem;
			font-weight: bold;
	}
	#nav {
		position: relative;
		top: 400px;
		margin: 0px auto;
	}
    #nav ul {
			display: flex;
			list-style: none;
			border: solid 1px #ffffff;
			border-radius: 8px;
			width: 400px;
			margin: 0px auto;
	}
	#nav ul li {
			border-left: solid 1px #ffffff;
			width: 200px;
	}
	#nav ul li:first-child {
			border-left: 0;
	}
	#nav ul li a {
			display: block;
			height: 2.9rem;
			line-height: 2.75rem;
			padding: 0 1.25rem 0 1.45rem;
			text-align: center;
			letter-spacing: 0.2rem;
			font-size: 1rem;
			color: #ffffff;
            text-decoration: none;
	}
	#nav ul li a:hover {
			background-color: rgba(255, 255, 255, 0.15);
	}
	#nav ul li a:active {
			background-color: rgba(255, 255, 255, 0.25);
	}
	#footer {
            text-align: center;
			position: relative;
			top: 600px;
			margin: 0px auto;
			font-size: 1.5rem;
	}
</style>
</head>
<body>
	<div id="shadow"></div>
	<div id="title">Welcome To My Blog !</div>
	<div id="nav">
		<ul>
			<li><a href="home.html">游客入口</a></li>
			<li><a href="home.html">管理员入口</a></li>
		</ul>
	</div>
	<div id="footer">
		<p>&copy; 2021 SYSU Web</p>
	</div>

	<script>
		window.onresize = function() {
			var clientWidth = Math.max(document.body.clientWidth, document.documentElement.clientWidth);
			var clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);
			var shadow = document.getElementById("shadow");
			shadow.style.width = "" + clientWidth + "px";
			shadow.style.height = "" + clientHeight + "px";

		}
		window.onresize();
	</script>
</body>
</html>
