<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Blog</title>
<link rel="stylesheet" type="text/css" href="css/general.css" />
<style>
	#title {
			color: #ffffff;
			text-align: center;
			position: absolute;
			left: 340px;
			top: 140px;
			font-size: 4rem;
			font-weight: bold;
	}
	#shadow {
          	position: absolute;
          	display: block;
          	top: 0;
          	left: 0;
          	z-index: -1;
          	background-color: gray;
          	opacity: 0.1;
          	animation-name: a1;
          	animation-timing-function: linear;
          	animation-duration: 6s;
          	animation-iteration-count: infinite;
    }
    @keyframes a1 {
            0% { opacity: 0.1; }
            30% { opacity: 0.5; }
            80% { opacity: 0.3; }
            100% { opacity: 0.1; }
 	}
    #nav ul {
			display: flex;
			list-style: none;
			border: solid 1px #ffffff;
			border-radius: 8px;
			width: 400px;
			position: absolute;
			left: 430px;
			top: 350px;
	}
	#nav ul li {
			border-left: solid 1px #ffffff;
			width: 200px;
	}
	#nav ul li:first-child {
			border-left: 0;
	}
	#nav ul li a {
			display: block;
			height: 2.9rem;
			line-height: 2.75rem;
			padding: 0 1.25rem 0 1.45rem;
			text-align: center;
			letter-spacing: 0.2rem;
			font-size: 1rem;
			color: #ffffff;
            text-decoration: none;
	}
	#nav ul li a:hover {
			background-color: rgba(255, 255, 255, 0.15);
	}
	#nav ul li a:active {
			background-color: rgba(255, 255, 255, 0.25);
	}
	#footer {
            text-align: center;
			position: absolute;
			left: 535px;
			bottom: 130px;
			font-size: 1.5rem;
	}
</style>
</head>
<body>
	<div id="title">Welcome To My Blog !</div>
	<div id="shadow"></div>
	<div id="nav">
       	<ul>
          	<li><a href="home.html">游客入口</a></li>
          	<li><a href="home.html">管理员入口</a></li>
    	</ul>
    </div>
    <div id="footer">
        <p>&copy; 2021 SYSU Web</p>
    </div>
    
	<script>
    var shadow = document.getElementById("shadow");
    shadow.style.width = "" + document.documentElement.scrollWidth + "px";
    if (document.documentElement.clientHeight > document.documentElement.scrollHeight)
        shadow.style.height = "" + document.documentElement.clientHeight + "px";
    else
        shadow.style.height = "" + document.documentElement.scrollHeight + "px";
	</script>
</body>
</html>
